<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chosen.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>{{content.title}}</h2>
    <h3>{{content.highlighted}}</h3>
    {{item-picker items=artists selected=content.artist _highlighted=content.highlighted propertyName='name'}}
    <h3>{{content.artist.name}}</h3>
    <img {{bind-attr src=content.artist.imgUrl}} style="width: 400px; display: block">
  </script>

  <script type="text/x-handlebars" data-template-name="views/item-result">
    <li class="dropdown-result" {{action "pick" data}}>
      {{highlight display start end}}
    </li>
  </script>

  <script type="text/x-handlebars" data-template-name="components/item-picker">
    <div {{bind-attr class=":dropdown active"}} style="width: 300px">
      <a class="dropdown-header" tabindex="-1" {{action "toggle"}}>
        <span class="dropdown-display">{{displaySelected}}</span>
      </a>
      <div class="dropdown-body" id="dropdown-body">
        <div class="dropdown-body-wrapper">
          <div class="dropdown-query">
            {{input id="dropdown-query-input" type="text" value=query }}
          </div>
          <ul class="dropdown-results">
            {{#each highlights}}
              {{view App.ItemResultView}}
            {{else}}
              <li>No results found for "{{query}}"</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
